<!DOCTYPE html>
<html>   
   <head>
      <meta charset="UTF-8"> 
      
      <!-- Exercício 2 -->
      <style>
        div.items {
            font-size: 200%;
            color: blue;
        }

        /* Exercício 2 */ 
        table.items {
            border: 1px solid black;
            width: 150px;
            padding: 8px;
            background-color: green;
            color: white;
        }
      </style>
   </head>

   <body>
      <div id="meu amor"> <button id="botaoCarregar">Carregando cervejas...</button> </div>        
      <div> 
        <button id="botaoOrdenar">Ordenar cervejas</button> 
        <button id="botaoEmbaralhar">Embaralhar cervejas</button> 
      </div>    
    </body>   

   <script>
      let cervejas = ["Guiness", "Desperados", "Becks"]
     
      function transformar(item) {
        // Exercicio 1
        // return `<div class="items">${item}</div>`   

        // Exercício 2
        return `<table class="items"%>
                  <tr>
                    <th>${item}</th>
                  </tr>
                </table>`
      }
      
      function carregarDiv() {
        let div = document.getElementById("meu amor")
        let cervejasHTML = cervejas.map(transformar)
        div.innerHTML = `${cervejasHTML.join("")}`
      }

      // Exercício 4
      function ordernarCervejas() {
        cervejas.sort()
        carregarDiv()
      }
      
      // Exercício 5
      function shuffleArray(array) { // Algorítimo de Fisher-Yates
        let currentIndex = array.length;
        let randomIndex;

        // While there remain elements to shuffle.
        while (currentIndex !== 0) {
            // Pick a remaining element.
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }

        return array;
      }

      function embaralharCervejas() {
        shuffleArray(cervejas)
        carregarDiv()
      }

      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", carregarDiv)
      document.getElementById("botaoOrdenar").addEventListener("click", ordernarCervejas) 
      document.getElementById("botaoEmbaralhar").addEventListener("click", embaralharCervejas)                      
   </script>
</html>
