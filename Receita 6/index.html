<!DOCTYPE html>
<html>   
   <head>
      <meta charset="UTF-8">      
      <style>
         table.cerveja-table {
            border-collapse: collapse;
            width: 500px;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
         }
         table.cerveja-table th, table.cerveja-table td {
            border: 1px solid #bbb;
            padding: 10px 16px;
            text-align: left;
         }
         table.cerveja-table th {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
         }
         table.cerveja-table tr:nth-child(even) {
            background-color: #eaf7ea;
         }
         table.cerveja-table tr:hover {
            background-color: #d2f5d2;
         }
      </style>
   </head>

   <body>
      <div><button id="botaoCarregar">Carregando cervejas...</button></div>
      <div id="cervejasDiv"></div>            
   </body>   

   <script>
      let cervejas = [
         {
            name: "Guiness", 
            alcohol: "10%",
            style: "Imperial Stout",
            ibu: "45"
         }, 
         {
            name: "Desperados",
            alcohol: "6%",
            style: "Red Ale",
            ibu: "25"
         }, 
         {
            name: "Becks",
            alcohol: "5%",
            style: "Pilsen",
            ibu: "18"
         },
         {
            name: "Skol",
            alcohol: "50%"
         }
      ]

      // Função genérica: idDestino, headers e props são opcionais
      const carregarDiv = (
         cs, 
         idDestino = "cervejasDiv", 
         headers = ["Nome", "Álcool", "Estilo", "Amargor"],
         props = ["name", "alcohol", "style", "ibu"]
      ) => {
         const div = document.getElementById(idDestino)
         let html = `<table class="cerveja-table">
                        <tr>
                           ${headers.map(h => `<th>${h}</th>`).join("")}
                        </tr>`
         html += cs.map(item => `<tr>
                                    ${props.map(p => `<td>${item[p] !== undefined ? item[p] : ""}</td>`).join("")}
                                </tr>`).join("")
         html += `</table>`
         div.innerHTML = html
      }

      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", () => carregarDiv(cervejas))                 
   </script>
</html>
