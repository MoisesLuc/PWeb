<!DOCTYPE html>
<html>   
   <head>
      <meta charset="UTF-8">      
      <link rel="stylesheet" href="style.css">
   </head>

   <body>
      <div><button id="botaoCarregar">Carregar cervejas...</button></div>
      <div id="cervejasDiv"></div>            
   </body>   

   <script type="module">
      import { montarTabela } from './tabela.js';

      let cervejas = []

      const carregarDiv = cs => {
         const div = document.getElementById("cervejasDiv")
         div.innerHTML = montarTabela(cs)
      }

      async function carregarCervejas(){
        try {
           let res = await fetch("https://random-data-api.com/api/v2/beers?size=3")
           cervejas = await res.json()
           carregarDiv(cervejas) 
        } catch(err) {
           document.getElementById("cervejasDiv").innerHTML = "Resposta nÃ£o recebida..."
        }
      }

      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", () => carregarCervejas())                
   </script>
</html>
