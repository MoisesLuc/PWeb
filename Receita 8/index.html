<!DOCTYPE html>
<html>   
   <head>
      <meta charset="UTF-8">      
      <link rel="stylesheet" href="style.css">
   </head>

   <body>
      <div><button id="botaoCarregar">Carregar cervejas...</button></div>
      <div id="cervejasDiv"></div>            
   </body>   

   <script type = "module">
      import { montarTabela } from './tabela.js';

      let cervejas = []

      const carregarDiv = cs => {
         const div = document.getElementById("cervejasDiv")
         div.innerHTML = montarTabela(cs)
      }
          
      function carregarCervejas(){
        fetch("https://random-data-api.com/api/v2/beers?size=3").then(
            res => res.json(),
            err => document.getElementById("cervejasDiv").innerHTML = `Erro no primeiro then()... ${err}`
        ).then( 
            json => carregarDiv(json),
            err => document.getElementById("cervejasDiv").innerHTML = `Erro no segundo then()... ${err}` 
        )
        document.getElementById("cervejasDiv").innerHTML = `Fazendo requisiÃ§Ã£o...`          
    }

      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", () => carregarCervejas() )                 
   </script>
</html>
